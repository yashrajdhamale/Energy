<html>

<head>
  <title>Electricity Usage Calculator</title>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/datepicker.js"></script>
  <script type="text/javascript" src="js/switchery.js"></script>
  <script type="text/javascript" src="js/calc-functions.js"></script>
  <script type="text/javascript" src="js/calc.js"></script>

  <link rel="stylesheet" href="css/pure-min.css" />
  <link rel="stylesheet" href="css/pure-theme.css" />
  <link rel="stylesheet" href="css/datepicker.css" />
  <link rel="stylesheet" href="css/switchery.css" />
  <link rel="stylesheet" href="css/calc.css" />
</head>

<body>
  
  <form class="pure-form pure-form-aligned">
    <div class="pure-skin-calc pure-g-r">

      <div class="pure-u-1-1">
        <h1>Electricity Usage Calculator</h1>
        <p>Enter your per-unit costs and standing charge in Ruppes, and your start and end meter readings.</p>

      </div>

      <div class="pure-u-1-3">
        <div class="pad">
          <fieldset id="meter-type-fields">
            <legend style="display: none;">Meter Types</legend>
            <div class="pure-control-group" style="display: none;">
              <label for="e7-meter">Economy 7</label>
              <input type="checkbox" class="js-switch" id="e7-meter" />
            </div>
            <div class="pure-control-group" style="display: none;">
              <label for="energy-type">Dual Fuel</label>
              <input type="checkbox" class="js-switch" id="dual-fuel" />
            </div>
            <div id="meter-type-feedback" class="pure-u-1-1 info"></div>
          </fieldset>
          <fieldset class="single-field">
            <legend>Single Electricity Meter Readings</legend>
            <div class="pure-control-group">
              <label for="single-start-reading">Start</label>
              <input type="text" class="meter-update pure-input-rounded" id="single-start-reading" />
            </div>
            <div class="pure-control-group">
              <label for="single-end-reading">End</label>
              <input type="text" class="meter-update pure-input-rounded" id="single-end-reading" />
            </div>
            <div class="pure-control-group">
              <label for="single-unit-price">Unit Rate (Rupees)</label>
              <input type="text" class="meter-update pure-input-rounded" id="single-unit-price" />
            </div>
          </fieldset>
          <fieldset class="e7-field">
            <legend>Economy 7 Electricity Meter Readings</legend>
            <div class="pure-control-group">
              <label for="e7-day-start-reading">Day Start</label>
              <input type="text" class="meter-update pure-input-rounded" id="e7-day-start-reading" />
            </div>
            <div class="pure-control-group">
              <label for="e7-day-end-reading">Day End</label>
              <input type="text" class="meter-update pure-input-rounded" id="e7-day-end-reading" />
            </div>
            <div class="pure-control-group">
              <label for="e7-day-rate">Day Unit Rate (Rupees)</label>
              <input type="text" class="meter-update pure-input-rounded" id="e7-day-unit-price" />
            </div>
            <hr />
            <div class="pure-control-group">
              <label for="e7-night-start-reading">Night Start</label>
              <input type="text" class="meter-update pure-input-rounded" id="e7-night-start-reading" />
            </div>
            <div class="pure-control-group">
              <label for="e7-night-end-reading">Night End</label>
              <input type="text" class="meter-update pure-input-rounded" id="e7-night-end-reading" />
            </div>
            <div class="pure-control-group">
              <label for="e7-night-unit-price">Night Unit Rate (Rupees)</label>
              <input type="text" class="meter-update pure-input-rounded" id="e7-night-unit-price" />
            </div>
          </fieldset>
          
          <div id="single-feedback" class="pure-u-1-1 info"></div>
          <div id="e7-day-feedback" class="pure-u-1-1 info"></div>
          <div id="e7-night-feedback" class="pure-u-1-1 info"></div>
        </div>
      </div>

      <div class="pure-u-1-3">
        <div class="pad">
          <fieldset id="dates-fields">
            <legend>Standing Charges</legend>
            <div class="pure-control-group">
              <label for="e7-night-start-reading">Start Date</label>
              <input type="text" class="sc-update pure-input-rounded datepicker" id="start-date" required />
            </div>
            <div class="pure-control-group">
              <label for="e7-night-end-reading">End Date</label>
              <input type="text" class="sc-update pure-input-rounded datepicker" id="end-date" />
            </div>
            <div class="pure-control-group">
              <label for="daily-standing-charge"> Charge (Rupees)</label>
              <input type="text" placeholder="0" class="sc-update pure-input-rounded" id="daily-standing-charge" />
            </div>
            <div class="pure-control-group gas-field">
              <label for="gas-standing-charge">Gas Charge (Rupees)</label>
              <input type="text" placeholder="0" class="sc-update pure-input-rounded" id="gas-standing-charge" />
            </div>
            <fieldset class="gas-field">
              <legend>Gas Meter Reading</legend>
              <div class="pure-control-group">
                <label for="single-start-reading">Start</label>
                <input type="text" class="meter-update pure-input-rounded" id="gas-start-reading" />
              </div>
              <div class="pure-control-group">
                <label for="single-end-reading">End</label>
                <input type="text" class="meter-update pure-input-rounded" id="gas-end-reading" />
              </div>
              <div class="pure-control-group">
                <label for="single-unit-price">Unit Rate (Rupees)</label>
                <input type="text" class="meter-update pure-input-rounded" id="gas-unit-price" />
              </div>
              <hr class="gas-field" />
              <div class="pure-control-group">
                <label for="gas-calorific-value">Calorific Value</label>
                <input type="text" class="meter-update pure-input-rounded" id="gas-calorific-value" value="39.2" />
              </div>
              <div class="pure-control-group">
                <label for="gas-volume-correction">Volume Correction</label>
                <input type="text" class="meter-update pure-input-rounded" id="gas-volume-correction" value="1.02264" />
              </div>
            </fieldset>
            <div id="date-feedback" class="pure-u-1-1 info"></div>
            <div id="gas-feedback" class="pure-u-1-1 info"></div>
          </fieldset>
        </div>
      </div>

      <div class="pure-u-1-3">
        <div class="pad">
          <fieldset id="calculations-fields">
            <legend>Totals (in â‚¹)</legend>
            <div class="pure-control-group">
              <label for="number-of-days">Number of Days</label>
              <input type="text" placeholder="0" id="number-of-days" readonly />
            </div>
            <div class="pure-control-group">
              <label for="standing-charge-calculated">Standing Charge</label>
              <input type="text" placeholder="0.00" id="standing-charge-calculated" readonly />
            </div>
            <div class="pure-control-group gas-field">
              <label for="standing-charge-calculated">Gas Standing Charge</label>
              <input type="text" placeholder="0.00" id="gas-standing-charge-calculated" readonly />
            </div>
            <hr class="single-field" />
            <div class="pure-control-group single-field">
              <label for="single-units">Units</label>
              <input type="text" placeholder="0" id="single-units" readonly />
            </div>
            <div class="pure-control-group single-field">
              <label for="single-total">Energy Charges</label>
              <input type="text" placeholder="0.00" id="single-total" readonly />
            </div>
            <hr class="e7-field" />
            <div class="pure-control-group e7-field">
              <label for="e7-meter-day-units">Day Units</label>
              <input type="text" placeholder="0" id="e7-day-units" readonly />
            </div>
            <div class="pure-control-group e7-field">
              <label for="e7-meter-day-total">Day Energy Charges</label>
              <input type="text" placeholder="0.00" id="e7-day-total" readonly />
            </div>
            <hr class="e7-field" />
            <div class="pure-control-group e7-field">
              <label for="e7-meter-night-units">Night Units</label>
              <input type="text" placeholder="0" id="e7-night-units" readonly />
            </div>
            <div class="pure-control-group e7-field">
              <label for="e7-meter-night-total">Night Energy Charges</label>
              <input type="text" placeholder="0.00" id="e7-night-total" readonly />
            </div>
            <hr class="gas-field" />
            <div class="pure-control-group gas-field">
              <label for="gas-units">Gas kWh</label>
              <input type="text" placeholder="0.00" id="gas-units" readonly />
            </div>
            <div class="pure-control-group gas-field">
              <label for="gas-total">Gas Energy Charges</label>
              <input type="text" placeholder="0.00" id="gas-total" readonly />
            </div>
            <hr />
            <!-- <div class="pure-control-group">
              <label for="sub-total">Sub Total</label>
              <input type="text" placeholder="0.00" id="sub-total" readonly />
            </div> -->
            <!-- <div class="pure-control-group">
              <label for="vat">VAT at 5%</label>
              <input type="text" placeholder="0.00" id="vat" readonly />
            </div> -->
            <div class="pure-control-group">
              <label for="grand-total">Grand Total</label>
              <input type="text" placeholder="0.00" id="grand-total" readonly />
            </div>
            <div class="pure-control-group">
              <label for="grand-total">Average per Day</label>
              <input type="text" placeholder="0.00" id="total-average" readonly />
            </div>
          </fieldset>
        </div>
      </div>

    </div>
  </form>


</body>

</html>
